<!-- Image upload -->
    
<script>
        const realFileBtn=document.getElementById("file");
        const customFileBtn=document.getElementById("customBtn");
        const customText=document.getElementById("custom-text");
        customFileBtn.addEventListener("click",function(){
            realFileBtn.click();
        });
        realFileBtn.addEventListener("change",function(){
            if(realFileBtn.value)
            {
                customText.innerHTML=realFileBtn.value.match(/[\/\\]([\w\d\s\.\-\(\)]+)$/)[1];
            }
            else
            {
                customText.innerHTML="No file Chosen";
            }
        });
        </script>
        
        <script type="text/javascript">
            $(document).ready(function(e){
            $("#img_form").on('submit', function(e){
                e.preventDefault();
                $.ajax({
                    type: 'POST',
                    url: 'DoctorFindingsUploadImage.php',
                    data: new FormData(this),
                    contentType: false,
                    cache: false,
                    processData:false,
                    success: function(msg){
                        if(msg=="ok"){
                            $('#img_form')[0].reset();
                             $("#custom-text").text('No file chosen');
                            console.log(msg);
                            alert("uploaded");
                        }else{
                            console.log(msg);
                            alert("ERROR !!!");
                        }
                        $('#img_form').css("opacity","");
                    },
                    error:function(err){
                        alert(err);
                    },
                });
            });
            
            //file type validation
            $("#file").change(function() {
                var file = this.files[0];
                var imagefile = file.type;
                var match= ["application/pdf","application/msword","application/vnd.openxmlformats-officedocument.wordprocessingml.document","text/plain"];
                if(!((imagefile==match[0]) || (imagefile==match[1]) || (imagefile==match[2]))){
                    alert('Please select a valid file format'+imagefile);
                    $("#file").val('');
                    $("#custom-text").text('No file chosen');
                    return false;
                }
            });
        });
        </script>
